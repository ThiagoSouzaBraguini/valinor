<div class="cards">
  <div
    class="card"
    draggable="true"
    (dragstart)="onDragStart($event)"
    (dragend)="onDragEnd($event)"
  >
    <p class="card-title">{{ title }}</p>
    <div class="card-info">{{ description }}</div>
    <button class="remove-card" (click)="removeCard()">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
</div>
